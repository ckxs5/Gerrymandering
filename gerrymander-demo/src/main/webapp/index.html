<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Gerrymandering</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" type="text/javascript"></script>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link crossorigin="" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          rel="stylesheet"/>
    <script crossorigin=""
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <link href="CSS/style.css" rel="stylesheet" type="text/css">
    <script src="JSFiles/index.js" type="text/javascript"></script>
    <script src="JSFiles/helper.js" type="text/javascript"></script>
    <script src="JSFiles/formPost.js" type="text/javascript"></script>
</head>
<body>

<nav id="fixed-top">
    <div class="row">
        <div class="col">
            <img class="rounded float-left" src="Images/Oriole.jpg">
        </div>
        <div class="col">
            <p class="h3">Gerrymandering</p>
        </div>
        <div class="col-md">
            <input class="btn btn-primary" onclick=postData(null,"/logout",cleardata) type="button" value="Log Out">
        </div>
    </div>
</nav>

<div id="container-fluid">
    <script type="text/javascript" src="./geoJson/FL_Dist.js"></script>
    <script type="text/javascript" src="geoJson/MD_CongressionalDistrict.js"></script>
    <script type="text/javascript" src="geoJson/MD_Precincts.js"></script>
    <script type="text/javascript" src="geoJson/MN_CongressionalDistrict.js"></script>
    <script type="text/javascript" src="geoJson/MN_Precincts.js"></script>
    <div id="map"></div>

    <div class="card border-dark mb-1" id="controllpane" style="max-width: 25rem;">
        <div class="card-body text-dark">

            <div aria-label="Toolbar with button groups" class="btn-toolbar mb-1 aaa" role="toolbar">
                <div aria-label="First group" class="btn-group btn-group-sm" role="group">
                    <button class="btn btn-secondary" type="button">Play</button>
                    <button class="btn btn-secondary" type="button">Update</button>
                    <button class="btn btn-secondary" type="button">Save Maps</button>
                    <button class="btn btn-secondary" type="button">View Maps</button>
                    <button class="btn btn-secondary" type="button">Load Maps</button>
                    <button class="btn btn-secondary" type="button">Delete Maps</button>
                </div>
            </div>


            <div aria-label="Toolbar with button groups" class="btn-toolbar mb-1" role="toolbar">
                <div aria-label="First group" class="btn-group btn-group-sm" role="group">
                    <button class="btn btn-secondary" type="button">Stop</button>
                    <button class="btn btn-secondary" type="button">Pause</button>
                    <button class="btn btn-secondary" type="button">Save Weights</button>
                    <button class="btn btn-secondary" type="button">View Weights</button>
                    <button class="btn btn-secondary" type="button">Load Weights</button>
                </div>
            </div>


            <div class="btn-container">
                <div class="dropdown btn-align">
                    <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        ALIGNMENT
                    </button>
                    <li class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <label class="alignmentCC">
                            <input type="checkbox">  County&Cities
                        </label>
                        <br>
                        <label class="alignmentCC">
                            <input type="checkbox">  Highways
                        </label>
                        <br>
                        <label class="alignmentCC">
                            <input type="checkbox">  Rivers
                        </label>
                        <br>
                        <label class="alignmentCC">
                            <input type="checkbox">  Mountains
                        </label>
                    </li>
                </div>

                <div class="dropdown btn-major">
                    <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Majority-Minority
                    </button>
                    <li class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                        <label class="alignmentCC">
                            <input type="checkbox">  African-American
                        </label>
                        <br>
                        <label class="alignmentCC">
                            <input type="checkbox">  Hispanic-American
                        </label>
                        <br>
                        <label class="alignmentCC">
                            <input type="checkbox">  Asian-American
                        </label>
                        <br>
                        <label class="alignmentCC">
                            <input type="checkbox">  Others
                        </label>
                    </li>
                </div>
                    <input class="custom-range major" id="majorityMinority" type="range">
                <div class="custom-switch" id="compare">
                    <input class="custom-control-input" id="customSwitch1" type="checkbox">
                    <label class="custom-control-label" for="customSwitch1">COMPARISON</label>
                </div>
            </div>

            <div>
                <label for="compactness" class="ranges">COMPACTNESS</label>
                <input class="custom-range" id="compactness" type="range">
                <label for="politicalFairness" class="ranges">POLITICAL FAIRNESS</label>
                <input class="custom-range" id="politicalFairness" type="range">
                <label for="popluationEquality" class="ranges">POPULATION_EQUALITY</label>
                <input class="custom-range" id="popluationEquality" type="range">
                <label for="communityInterest" class="ranges">COMMUNITY_OF_INTEREST</label>
                <input class="custom-range" id="communityInterest" type="range">
                <label for="efficiencyGap" class="ranges">EFFICIENCY_GAP</label>
                <input class="custom-range" id="efficiencyGap" type="range">
                <label for="partisanFiarness" class="ranges">PARTISAN_FAIRNESS</label>
                <input class="custom-range" id="partisanFiarness" type="range">
                <label for="ethnicMinority" class="ranges">ETHNIC_MINORITY_DATA</label>
                <input class="custom-range" id="ethnicMinority" type="range">
                <label for="graphThroretical" class="ranges">GRAPH_THEORETICAL_COMPACTNESS</label>
                <input class="custom-range" id="graphThroretical" type="range">
            </div>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
