<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Gerrymandering</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
<div id = "fixed-top">
    <div class="row">
        <div class="col">
            <img src="Oriole.jpg" class="rounded float-left">
        </div>
        <div class="col">
            <p class="h3">Gerrymandering</p>
        </div>
        <div class="col-md">
            <form id="aaaa" action = "/hello">
                <input type="button" class="btn btn-primary" value="Account" onclick="document.getElementById('aaaa').submit()">
                <input type="button" class="btn btn-primary" value="Log Out" onclick="document.getElementById('aaaa').submit()">
            </form>
        </div>
    </div>
</div>

<div id = "container-fluid">
    <div id = "map">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAZ8ohH2IfqKCNbyoBapGKDp07Gf051R0&callback=initMap" async defer></script>
    </div>
    <div class="card border-dark mb-1" style="max-width: 25rem;">
        <div class="card-header" style="text-align: center">Map Management</div>
        <div class="card-body text-dark">
            <div class="btn-toolbar mb-1" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group btn-group-sm" role="group" aria-label="First group">
                    <button type="button" class="btn btn-secondary">Play</button>
                    <button type="button" class="btn btn-secondary">Update</button>
                    <button type="button" class="btn btn-secondary">Save Maps</button>
                    <button type="button" class="btn btn-secondary">View Maps</button>
                    <button type="button" class="btn btn-secondary">Load Maps</button>
                    <button type="button" class="btn btn-secondary">Delete Maps</button>
                </div>
            </div>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group btn-group-sm" role="group" aria-label="First group">
                    <button type="button" class="btn btn-secondary">Stop</button>
                    <button type="button" class="btn btn-secondary">Pause</button>
                    <button type="button" class="btn btn-secondary">Save Weights</button>
                    <button type="button" class="btn btn-secondary">View Weights</button>
                    <button type="button" class="btn btn-secondary">Load Weights</button>
                </div>
            </div>
            <label for="customRange1">COMPACTNESS</label>
            <input type="range" class="custom-range" id="customRange1">
            <label for="customRange1">POPULATION_EQUALITY</label>
            <input type="range" class="custom-range" id="customRange1">
            <label for="customRange1">EFFICIENCY_GAP</label>
            <input type="range" class="custom-range" id="customRange1">
            <label for="customRange1">PARTISAN_FAIRNESS</label>
            <input type="range" class="custom-range" id="customRange1">
            <label for="customRange1">COMPETITIVENESS</label>
            <input type="range" class="custom-range" id="customRange1">
            <label for="customRange1">GERRYMANDER_REPULICICAN</label>
            <input type="range" class="custom-range" id="customRange1">
            <label for="customRange1">GERRYMANDER_DEMOCRAY</label>
            <input type="range" class="custom-range" id="customRange1">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
