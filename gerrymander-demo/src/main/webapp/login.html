<!DOCTYPE html>
<html>
<head>
    <title>Gerrymander</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script type="text/javascript" src="./JSFiles/login.js"></script>
</head>
<body>

<div id = "fixed-top">
    <p class="h3">Gerrymander</p>
</div>

<section class="signinpage">
    <!--<div class="oriole">-->
        <!--<img src="bigoriole.png" class="rounded1">-->
    <!--</div>-->
    <div class = "container oriolebkg">
        <form class="form-signin" id="toHome" action="index.html">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name = "password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block logbtn" type="submit" onsubmit="document.getElementById('toHome').onsubmit">Sign In</button>
            <button class="btn btn-lg btn-primary btn-block logbtn" type="button" id="signupbtn">Sign Up</button>
        </form>
        <div class="oriole">
            <img src="Images/scroll.gif" class="scroll">
        </div>
    </div>


</section>


<section class="mappage">
    <script type="text/javascript" src="./JSFiles/us-states.js"></script>
    <div id="loginmap"></div>
</section>

<div class="lightbox">
    <h2 class="h3">Sign up</h2>
    <p class="h3">Welcome to Orioles!</p>
    <form class="form-signin" action="">
        <input type="email" class="form-control" placeholder="Email">
        <input type="password" class="form-control" placeholder="password">
        <button class="btn btn-primary btn-lg" type="submit" id="signup-submit-button" value="Sign me up">Sign up</button>
        <button class="btn btn-primary btn-lg" type="button" id="cancel-button">Cancel</button>
    </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
