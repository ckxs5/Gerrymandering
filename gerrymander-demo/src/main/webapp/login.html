<section class="signinpage">
    <div class="oriole">
        <img src="bigoriole.png" class="rounded">
    </div>

    <div class = "container">
        <form class="form-signin" id="toHome" action="/index.html">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label class="rememberme">
                    <input type="checkbox"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" onsubmit="document.getElementById('toHome').onsubmit">Sign In</button>
        </form>
        <button class="btn btn-lg btn-primary btn-block sign-up-btn" type="submit">Sign Up</button>
    </div>
</section>

<section class="mappage">
    <svg width="960" height="600"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script>

        var svg = d3.select("svg");

        var path = d3.geoPath();

        // var projection = d3.geo.albersUsa()
        //     .scale(1070)
        //     .translate([width / 2, height / 2]);

        // var path = d3.geo.path()
        // 			 .projection(projection);

        d3.json("https://d3js.org/us-10m.v1.json", function(error, us) {
            if (error) throw error;

            svg.append("g")
                .attr("class", "states")
                .selectAll("path")
                .data(topojson.feature(us, us.objects.states).features)
                .enter().append("path")
                .attr("d", path);

            svg.append("path")
                .attr("class", "state-borders")
                .attr("d", path(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; })));
        });

    </script>

</section>

<div class="lightbox">
    <h2 class="h3">Sign up</h2>
    <p class="h3">Welcome to Orioles!</p>
    <form class="form-signin" action="">
