<!DOCTYPE html>
<html>
<head>
    <title>Gerrymander</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id = "fixed-top">
    <div class="row">
        <div class="col">
            <img src="Oriole.jpg" class="rounded float-left">
        </div>
        <div class="col">
            <p class="h3">Gerrymander</p>
        </div>
        <div class="col-md">
            <form id="aaaa" action = "/hello">
                <input type="button" class="btn btn-primary" value="Sign In as a Guest" onclick="document.getElementById('aaaa').submit()">
            </form>
        </div>
    </div>
</div>
<div class = "container">
    <form class="form-signin" id="toHome" action="/index.html">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label class="rememberme">
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onsubmit="document.getElementById('toHome').onsubmit">Sign In</button>
    </form>
    <form class="form-signin" id="toSignUp" action="/SignUp.html">
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="document.getElementById('toSignUp').submit()">Sign Up</button>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
