<body class="bg-secondary">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- <a class="text-white navbar-brand toggle-btn" onclick="toggleNav()">&#9776;</a> -->
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link text-light" href="http://localhost:8080/login">Home <span class="sr-only">(current)</span></a>
        </div>
    </div>
</nav>

<div class="container bg-light mt-3 rounded">
    <div class="container py-3">
        <h2 class=""> Manage Accounts </h2>
    </div>
    <div class="container">
        <button class="btn btn-outline-primary btn-sm mb-2" data-target="#addModal" data-toggle="modal" type="button">
            Add User
        </button>
        <button class="btn btn-outline-danger btn-sm mb-2" data-target="#deleteModal" data-toggle="modal" type="button">
            Delete
        </button>
    </div>

    <form action="http://localhost:8080/admin" method="GET">
        <div class="container bg-light pb-3">
            <table class="table table-striped table-hover table-bordered" id="usertable">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="user : ${listOfUsers}">
                    <!-- <td name="usernameRow" th:text="${user.getUsername()}"></td> -->
                    <td name="emailRow" th:text="${user.getEmail()}"></td>
                    <td name="passwordRow" th:text="${user.getPassword()}"></td>
                    <td>
                        <button class="btn btn-outline-primary btn-sm mb-2" data-target="#editModal" data-toggle="modal"
                                onclick="sendCurrentEmail(this);" type="button">Edit
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
