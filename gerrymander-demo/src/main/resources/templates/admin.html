<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerrymandering</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" type="text/javascript"></script>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="index.js" type="text/javascript"></script>
</head>


<body class="bg-secondary">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link text-light" href="http://localhost:8080">Home <span class="sr-only">(current)</span></a>
        </div>
    </div>
</nav>

<div class="container bg-light mt-3 rounded">
    <div class="container py-3">
        <h2 class=""> Manage Accounts </h2>
    </div>
    <div class="container">
        <button class="btn btn-outline-primary btn-sm mb-2" data-target="#addModal" data-toggle="modal" type="button">
            Add User
        </button>
        <button class="btn btn-outline-danger btn-sm mb-2" data-target="#deleteModal" data-toggle="modal" type="button">
            Delete
        </button>
    </div>

    <form action="http://localhost:8080/admin" method="GET">
        <div class="container bg-light pb-3">
            <table class="table table-striped table-hover table-bordered" id="usertable">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${listOfUsers}" >
                    <td name="emailRow" th:text="${user.getEmail()}"></td>
                    <td name="passwordRow" th:text="${user.getPassword()}"></td>
                    <td>
                        <button class="btn btn-outline-primary btn-sm mb-2" data-target="#editModal" data-toggle="modal" onclick="sendCurrentEmail(this);" type="button">Edit</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>

    <!-- Add Modal -->
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="addModal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add User</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="http://localhost:8080/adminAdd" method='POST'>
                    <div class="modal-body">
                        <div class='form-group'>
                            <label>New Email</label>
                            <input class='form-control' name='email' placeholder='Email' type='text'>
                        </div>
                        <div class='form-group'>
                            <label>New Password</label>
                            <input class='form-control' name='password' placeholder='Password' type='password'>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                        <input class="btn btn-primary" type="submit" value="Save changes"/>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="deleteModal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Add User</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="http://localhost:8080/adminDelete" method='POST'>
                    <div class="modal-body">
                        <div class='form-group'>
                            <label>Email of Account to Remove</label>
                            <input class='form-control' name='email' placeholder='Email' type='text'>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                        <input class="btn btn-primary" type="submit" value="Delete"/>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="editModal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="http://localhost:8080/adminEdit" method='POST'>
                    <div class="modal-body">
                        <div class='form-group'>
                            <label>New Email</label>
                            <input class='form-control' name='email' placeholder='Email' type='text'>
                        </div>
                        <div class='form-group'>
                            <label>New Password</label>
                            <input class='form-control' name='password' placeholder='Password' type='password'>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                        <input class="btn btn-primary" type="submit" value="Save changes"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
